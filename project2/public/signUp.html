<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create Account</title>
      <link rel="stylesheet" href="stylesheets/main.css">

      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
      <script src="calculate.js"></script>
  </head>
  <body>
    <p class="title">Shim Calculator</p>
      <table class="createUser">
      <tr>
        <td>
          <label class="subTitle" for="userName">User Name:</label></br></br>
          <input class="input" type="text" id="userName" required>
        </td>
      </tr>
      <tr>
        <td>
          <label class="subTitle" for="Email">Email:</label></br></br>
          <input class="input" type="text" id="email" required>
        </td>
      </tr>
        <tr>
        <td>
          <label class="subTitle" for="password">Password:</label></br></br>
          <input class="input" type="text" id="password" required>
        </td>
      </tr>
      <tr>
        <td>
          <button class='btn' onclick="addUser()" id="submit">Submit</button>
        </td>
        <td>
          <button class='btn' type="reset" id="clear">Clear Form</button>
        </td>
      </tr>
      </table>
  </body>
</html>
