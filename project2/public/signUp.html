<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create Account</title>
      <link rel="stylesheet" href="stylesheets/main.css">
  </head>
  <body>
    <p class="title">Shim Calculator</p>
    <form action="" method="">
      <table class="createUser">
      <tr>
        <td>
          <label class="subTitle" for="userName">User Name:</label></br></br>
          <input class="input" type="text" name="userName" required>
        </td>
      </tr>
      <tr>
        <td>
          <label class="subTitle" for="Email">Email:</label></br></br>
          <input class="input" type="text" name="email" required>
        </td>
      </tr>
        <tr>
        <td>
          <label class="subTitle" for="password">Password:</label></br></br>
          <input class="input" type="text" name="password" required>
        </td>
      </tr>
      <tr>
        <td>
          <button class='btn' type="submit" id="submit">Submit</button>
        </td>
        <td>
          <button class='btn' type="reset" id="clear">Clear Form</button>
        </td>
      </tr>
      </table>
    </form>
  </body>
</html>
